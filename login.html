<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ngetehguys</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <a href="index.html">ngetehguys</a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Beranda</a></li>
      <li><a href="katalog.html">Katalog</a></li>
      <li><a href="cart.html">Keranjang (<span id="cart-count">0</span>)</a></li>
      <li><a href="checkout.html">Checkout</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Daftar</a></li>
    </ul>
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </nav>

  <section class="login-section" data-aos="fade-up">
    <div class="overlay">
      <img src="img/logo.jpg" alt="ngetehguys Logo" class="login-logo">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
      </form>
      <p>Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
    </div>
  </section>

  <footer>
    <p>Â© 2025 ngetehguys. All rights reserved.</p>
  </footer>

  <script src="main.js"></script>
  <script>
    AOS.init();
    const burger = document.querySelector('.burger');
    const navLinks = document.querySelector('.nav-links');
    burger.addEventListener('click', () => {
      navLinks.classList.toggle('nav-active');
      burger.classList.toggle('toggle');
    });

    // Simulasi login
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Login berhasil! (Fitur ini masih simulasi)');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
